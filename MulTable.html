<script>
function changeKey(key) {
	keyinput.value = key;
	for (let i=1; i<=12; i++ ) {
		var k = document.getElementById("key"+i);
		var r = document.getElementById("result"+i);

		k.innerHTML = key;
		r.value = (Math.random() > 0.5) ? "" : key*i;
		r.style.backgroundColor = "white";
	}
	result1.focus();
}

function verifyResult() {

	var key = keyinput.value;
	
	for (let i=1; i<=12; i++ ) {	
		var r = document.getElementById("result"+i);
		r.style.backgroundColor = (r.value == key*i) ? "lightgreen" : "pink";
	}	
}

function enterKeyPressed(event, nextInput) {
      if (event.keyCode == 13) {
		 nextInput.focus();
      }
   }
</script>
